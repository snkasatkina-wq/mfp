server {
    listen 80;
    listen [::]:80;
    server_name mvp.kasven.ru;

    # Редирект на HTTPS (если SSL настроен)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mvp.kasven.ru;

    # SSL сертификаты (путь к твоим сертификатам)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;

    # Увеличиваем лимит размера загружаемых файлов до 20MB (для чеков)
    client_max_body_size 20M;

    # Проксируем все запросы на FastAPI (бэкенд)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для больших файлов и SSE
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Для WebSocket и SSE
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем буферизацию для SSE
        proxy_buffering off;
    }

    # Статика (если нужно отдавать файлы напрямую через Nginx)
    location /static/ {
        alias /home/username/mvp-cost/frontend/;
    }
}
